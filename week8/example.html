<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grid</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
        .height1{
          height: 50px;
          max-height: 50px;
          min-height: 50px;
        }

        .height2{
          height: 600px;
          max-height: 300px;
          min-height: 300px;
        }

        .height3{
          height: 150px;
          max-height: 150px;
          min-height: 150px;
        }
    </style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class = "container">
      <div class = "row">
        <div class = "col-md-12 height1 randomColor">

        </div>
        <div class = "row">
          <div class = "col-md-2 height2 randomColor">

          </div>
          <div class = "col-md-8 height2 randomColor">
            <div class = "row">
              <div class = "col-md-6 randomColor height3">

              </div>
              <div class = "col-md-6 randomColor height3">

              </div>
              <div class = "col-md-6 randomColor height3">

              </div>
              <div class = "col-md-6 randomColor height3">

              </div>
            </div>
          </div>
          <div class = "col-md-2 height2 randomColor">

          </div>
        </div>
      </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min,max) {
            return Math.floor(Math.random() * max + min);
        }
        $(document).ready(function() {
            var bodyColumns = $(".randomColor");
            bodyColumns.each(function() {
                $(this).css("background-color", "rgb(" + getRandomNumber(0,255) + "," + getRandomNumber(0,255) + "," + getRandomNumber(0,255) + ")");
            })
            $("body").css("background-color", "rgb(" + getRandomNumber(0,255) + "," + getRandomNumber(0,255) + "," + getRandomNumber(0,255) + ")");
            $("body").fadeIn();
        })
    </script>
  </body>
</html>
